<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Success Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Success Prediction</h1>
        <form id="movieForm">
            <label for="movieName">Movie Name:</label>
            <input type="text" id="movieName" required><br>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br>

            <label for="actor">Actor:</label>
            <input type="text" id="actor" required><br>

            <label for="director">Director:</label>
            <input type="text" id="director" required><br>

            <label for="rank">Rank:</label>
            <input type="number" id="rank" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" required><br>

            <label for="runtime">Runtime (in minutes):</label>
            <input type="number" id="runtime" required><br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" required><br>

            <label for="revenue">Revenue:</label>
            <input type="number" id="revenue" required><br>

            <label for="metascore">Metascore:</label>
            <input type="number" id="metascore" required><br>

            <label for="votesTransformed">Votes Transformed:</label>
            <input type="number" id="votesTransformed" required><br>

            <label for="genre">Genre:</label>
            <div class="dropdown">
                <button class="dropbtn">Select Genres</button>
                <div class="dropdown-content" id="genreOptions">
                    <!-- Genre options will be populated dynamically here -->
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
